apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: vets-allow-gw
  namespace: dev
spec:
  selector:
    matchLabels:
      app: vets-service
  action: ALLOW
  rules:
  # Rule 1: Cho phép API Gateway truy cập
  - from:
    - source:
        principals: ["cluster.local/ns/dev/sa/api-gateway"]
    
  # Rule 2: Cho phép Health Check và Metrics
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/actuator/*"]